name = "xflexacademy-api"
main = "dist/worker.js"
compatibility_date = "2025-02-09"
compatibility_flags = ["nodejs_compat"]

# Environment variables
[env.production]
name = "xflexacademy-api-production"

[env.production.vars]
ENVIRONMENT = "production"
VITE_APP_TITLE = "XFlex Trading Academy"
VITE_APP_LOGO = "https://xflexacademy.com/logo.png"
R2_PUBLIC_URL = "https://videos.xflexacademy.com"
EMAIL_PROVIDER = "auto"
EMAIL_FROM = "noreply@xflexacademy.com"
EMAIL_FROM_NAME = "XFlex Academy"

# D1 Database binding (production)
[[env.production.d1_databases]]
binding = "DB"
database_name = "xflexwithai-db"
database_id = "cf374361-2caa-4597-a38d-5cecced7827d"

# R2 Storage binding (production)
[[env.production.r2_buckets]]
binding = "VIDEOS_BUCKET"
bucket_name = "xflexwithai-videos"

[env.staging]
name = "xflexacademy-api-staging"

[env.staging.vars]
ENVIRONMENT = "staging"
VITE_APP_TITLE = "XFlex Trading Academy (Staging)"
EMAIL_PROVIDER = "auto"
EMAIL_FROM = "noreply@xflexacademy.com"
EMAIL_FROM_NAME = "XFlex Academy"

[[env.staging.d1_databases]]
binding = "DB"
database_name = "xflexwithai-db"
database_id = "cf374361-2caa-4597-a38d-5cecced7827d"

[[env.staging.r2_buckets]]
binding = "VIDEOS_BUCKET"
bucket_name = "xflexwithai-videos"

[env.development]
name = "xflexacademy-api-dev"

[env.development.vars]
ENVIRONMENT = "development"
VITE_APP_TITLE = "XFlex Trading Academy (Dev)"
